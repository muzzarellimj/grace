name: grace
description: An open-source, cross-platform collection management application
publish_to: 'none'
version: 0.1.0

environment:
    sdk: '>=3.1.5 <4.0.0'

dependencies:
    cloud_firestore: ^4.12.2
    firebase_core: ^2.21.0
    flutter:
        sdk: flutter
    flutter_dotenv: ^5.1.0
    go_router: ^12.1.1
    google_fonts: ^6.1.0
    hive: ^2.2.3
    hive_flutter: ^1.1.0
    http: ^1.1.2
    url_launcher: ^6.2.6

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^3.0.1
    network_image_mock: ^2.1.1
    test: ^1.24.9
    integration_test:
        sdk: flutter
    hive_generator: ^2.0.1
    build_runner: ^2.4.9

flutter:
    uses-material-design: true

    assets:
        - .env
        - assets/images/brand-fill.png
